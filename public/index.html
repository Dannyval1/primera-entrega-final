<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
</head>
<body>
    <form action="http://localhost:8080/api/productos" method="POST">
        <label for="productName">Nombre producto:</label><br>
        <input type="text" name="productName">
        <br>
        <br>
        <label for="productPrice">Precio producto:</label><br>
        <input type="number" name="productPrice">
        <br>
        <br>
        <label for="productUrl">URL producto:</label><br>
        <input type="text" name="productUrl">
        <br>
        <br>
        <input type="submit" value="Guardar producto">
    </form>
</body>
</html>
