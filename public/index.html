<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
</head>
<body>
    <form action="http://localhost:8080/api/productos" method="POST">
        <label for="nombre">Nombre producto:</label><br>
        <input type="text" name="nombre">
        <br>
        <br>
        <label for="descripcion">Descripción producto:</label><br>
        <input type="text" name="descripcion">
        <br>
        <br>
        <label for="codigo">Código producto:</label><br>
        <input type="text" name="codigo">
        <br>
        <br>
        <label for="precio">Precio producto:</label><br>
        <input type="number" name="precio">
        <br>
        <br>
        <label for="foto">URL producto:</label><br>
        <input type="text" name="foto">
        <br>
        <br>
        <label for="stock">Stock producto:</label><br>
        <input type="number" name="stock">
        <br>
        <br>
        <input type="submit" value="Guardar producto">
    </form>
</body>
</html>
